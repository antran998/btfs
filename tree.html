      // Processing 

      var findBlank = {};
    
      for (var i = 0; i < jsonData.length; i++) {
        if(isNaN(findBlank[jsonData[i].id])){
          findBlank[jsonData[i].id] = 0;
        }
        else{
          findBlank[jsonData[i].id]++;
        }

        if(isNaN(findBlank[jsonData[i].pid])){
          if(jsonData[i].pid!=null){
            findBlank[jsonData[i].pid] = 0;
          }
        }else{
          findBlank[jsonData[i].pid]++;
        }

        jsonData[i].Img = "img-new/cube.png";
        jsonData[i].Img2 = "img-new/spin-decor.png";
      }
      // console.log(findBlank);

      var counting = 0;
      const entries = Object.entries(findBlank);
      console.log(entries);
      for (var i = 0; i < entries.length; i++) {
        if(entries[i][1]==0){
          // console.log(entries[i][0]);
          jsonData.push({ id: "a"+counting, pid: entries[i][0], Img1:"img-new/plus.png",Img2:"img-new/spin-decor.png"})
          counting++;
          jsonData.push({ id: "a"+counting, pid: entries[i][0], Img1:"img-new/plus.png",Img2:"img-new/spin-decor.png"})
          counting++;
        }
        if(entries[i][1]==1){
          jsonData.push({ id: "a"+counting, pid: entries[i][0], Img1:"img-new/plus.png",Img2:"img-new/spin-decor.png"})
          counting++;
        }
      }
      //end Processing

      OrgChart.templates.belinda.field_0 = 
        '<text class="field_0" style="font-size: 30px;" fill="#ffffff" x="90" y="150" text-anchor="middle">{val}</text>';
      OrgChart.templates.belinda.img_0 = 
        '<image preserveAspectRatio="xMidYMid slice" xlink:href="{val}" x="100" y="-15" width="80" height="120"></image>';
      OrgChart.templates.belinda.img_1 = 
        '<image preserveAspectRatio="xMidYMid slice" xlink:href="{val}" x="150" y="-15" width="80" height="120"></image>';
      OrgChart.templates.belinda.img_2 = 
        '<image preserveAspectRatio="xMidYMid slice" class="spin-decor" xlink:href="{val}" x="80" y="-10" width="25" height="100"></image>';
      var chart = new OrgChart(document.getElementById("tree"), {
        template: "belinda", 
        enableSearch: true,
        mouseScrool: OrgChart.action.zoom,
        zoom: {
          speed: 130,
          smooth: 10
        },
        nodeMouseClick: OrgChart.action.none,
        collapse: {
          level: 5,
          allChildren: true
        },
        onClick: function (sender, node) {
            var parseID = (node.id).toString();
            if(parseID.match(/a/g)){
              addMail();
            }
            else{
              showInfo(node.id);
            }
        },
        scaleInitial:OrgChart.match.boundary,
        nodeBinding: {
            field_0: "id",
            // field_1: "id",        
            img_0: "Img",
            img_1:"Img1",
            // img_2: "Img2"
        },
        nodes: jsonData
      });

      function addMail(){
        Swal.fire({
          title: 'Input email address',
          input: 'email',
          inputPlaceholder: 'Enter your email address'
        })
      }
      
      function showInfo(nodeId){
        Swal.fire({
          title: 'Info',
          type: 'info',
          html:
            '<input id="swal-input1" readonly class="swal2-input" value="'+nodeId+'">',
          focusConfirm: false,
        })
      }
